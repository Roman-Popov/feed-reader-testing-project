<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UdaciFeeds</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/icomoon.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css">

        <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>
    </head>

    <body class="menu-hidden">
        <aside class="popup hidden">
            <p id="msg-popup">
                Please wait for all tests to complete
                <i class="hidden">.</i><i class="hidden">.</i><i class="hidden">.</i>
            </p>

            <div class="btn-wrapper hidden">
                <button class="btn" id="btn-yes">Yes</button>
                <button class="btn" id="btn-no">No</button>
            </div>
        </aside>

        <header class="header">
            <a href="#" class="menu-icon-link">
                <i class="icon-list"></i>
            </a>

            <h1 class="header-title">Feeds</h1>
        </header>

        <div class="slide-menu">
            <ul class="feed-list"></ul>
        </div>

        <div class="feed"></div>

        <script class="tpl-entry" type="text/x-handlebars-template">
            <a class="entry-link" href="{{link}}">
                <article class="entry">
                    <h2>{{title}}</h2>
                    <p>{{contentSnippet}}</p>
                </article>
            </a>
        </script>

        <script class="tpl-feed-list-item" type="text/x-handlebars-template">
            <li>
                <a href="#" data-id="{{id}}">{{name}}</a>
            </li>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
        <script src="https://google.com/jsapi"></script>
        <script src="js/app.js"></script>

        <script src="jasmine/spec/feedreader.js"></script>

        <footer>
            <div class="copyright footer-text">
                <a class="site-logo" href="https://roman-popov.github.io/" title="Portfolio Page">
                    <img src="images/LogoRPDS.png" alt="Logo">
                </a>
                Tests are written by Roman Popov.
            </div>

            <div class="contacts footer-text">
                <a href="https://github.com/Roman-Popov">
                    <img src="images/github-icon.png" alt="GitHub" class="icon-cnt" title="GitHub">
                </a>
                <a href="https://t.me/Barmalew">
                    <img src="images/telegram-icon.png" alt="Telegram" class="icon-cnt" title="Telegram">
                </a>
                <a href="https://vk.com/vk.popovroman">
                    <img src="images/vk-icon.png" alt="Vkontakte" class="icon-cnt" title="Vkontakte">
                </a>
                <a href="mailto:popov.r.k.18@gmail.com">
                    <img src="images/email-icon.png" alt="Gmail" class="icon-cnt" title="Gmail: popov.r.k.18@gmail.com">
                </a>
                <a href="https://discussions.udacity.com/u/RomanPopov/">
                    <img src="images/udacity-icon.png" alt="Udacity" class="icon-cnt" title="Udacity">
                </a>
            </div>
        </footer>
    </body>
</html>
